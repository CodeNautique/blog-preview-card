<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">

        <img src="assets/images/illustration-article.svg" alt="illustration article">
      <div class="content">

        <p class="category">Learning</p>
        
        <p class="publish-date">Published 21 Dec 2023</p>
        
        <h1><a href="">HTML & CSS foundations</a></h1>
        
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="picture of Greg Hooper" class="userpic">
        <p class="authorname">Greg Hooper</p>
      </div>
      
    </div>
  </main>
</body>
</html>
